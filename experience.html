<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Experience</title>
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.event {
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px;
    max-width: 400px;
}

.date {
    font-size: 14px;
    color: #888;
}

</style>
<body>
    <header>
        <h1>Monika Reddy</h1>
    </header>

    <div class="timeline">
        <div class="event">
            <h2>Software Engineer</h2>
            <p class="date">2018 - 2020</p>
            <p>Worked on web applications using HTML, CSS, and JavaScript.</p>
        </div>
        <div class="timeline">
            <div class="event">
                <h2>Software Engineer</h2>
                <p class="date">2020 - 2023</p>
                <p>Worked on web applications using HTML, CSS, and JavaScript.</p>
            </div>
    </div>
</body>
</html>
